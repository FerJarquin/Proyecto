<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Formulario Solicitudes</title>
     <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="solicitudes.component.css">

</head>
<body>

    <h2>{{Titulo}}</h2>
    <div class="form-container">
        <div class="form-group">
            <label for="solicitudId">Solicitud Id:</label>
            <input id="solicitudId" [(ngModel)]="solicitudId" type="text" />
        </div>

        <div class="form-group">
            <label for="fechaSolicitud">Fecha Solicitud</label>
            <input id="fechaSolicitud" [(ngModel)]="fechaSolicitud" type="text" />
        </div>

        <div class="form-group">
            <label for="fechaCita">fechaCita</label>
            <input id="fechaCita" [(ngModel)]="fechaCita" type="text" />
        </div>

        <div class="form-group">
            <label for="comentarioSolicitud">Comentario para la solicitud</label>
            <input id="comentarioSolicitud" [(ngModel)]="comentarioSolicitud" type="text" />
        </div>

        <div class="form-group">
            <label for="clienteId">Cliente Id</label>
            <input id="clienteId" [(ngModel)]="clienteId" type="text" />
        </div>

        <div class="form-group">
            <label for="servicioId">Servicio Id</label>
            <input id="servicioId" [(ngModel)]="servicioId" type="text" />
        </div>

        <div class="form-group buttons">
            <button (click)="agregarSolicitud($event)">Agregar Solicitud</button> 
            <button (click)="actualizarSolicitud($event)">Actualizar Solicitud</button> 

            <button (click)="borrarSolicitud()">Borrar Solicitud</button> 
         
        </div>
    </div>


<pre>
    <code>
        {{ Solicitudes() | json}}
    </code>
</pre>

</body>
</html>
