<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>Formulario Cliente</title>
     <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="clientes.component.css">

</head>
<body>

    <h2>{{Titulo}}</h2>
    <div class="form-container">
        <div class="form-group">
            <label for="clienteId">Cliente Id:</label>
            <input id="clienteId" [(ngModel)]="clienteId" type="text" />
        </div>

        <div class="form-group">
            <label for="nombreCliente">Nombre Cliente</label>
            <input id="nombreCliente" [(ngModel)]="nombreCliente" type="text" />
        </div>

        <div class="form-group">
            <label for="cedulaCliente">Cedula Cliente</label>
            <input id="cedulaCliente" [(ngModel)]="cedulaCliente" type="text" />
        </div>

        <div class="form-group">
            <label for="telefonoCliente">Telefono</label>
            <input id="telefonoCliente" [(ngModel)]="telefonoCliente" type="text" />
        </div>

        <div class="form-group">
            <label for="correoCliente">Correo</label>
            <input id="correoCliente" [(ngModel)]="correoCliente" type="text" />
        </div>

        <div class="form-group">
            <label for="contrasenaCliente">Contrase√±a</label>
            <input id="contrasenaCliente" [(ngModel)]="contrasenaCliente" type="text" />
        </div>
       

        <div class="form-group buttons">
            <button (click)="agregarCliente($event)">Agregar Cliente</button>
            <button (click)="actualizarCliente($event)">Actualizar Cliente</button>
            <button (click)="borrarCliente()">Borrar Cliente</button>
        </div>
    </div>

    <pre>
        <code>
            {{ Clientes() | json }}
        </code>
    </pre>

</body>
</html>
